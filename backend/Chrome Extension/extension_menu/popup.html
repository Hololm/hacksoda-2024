<!DOCTYPE html>
<html>
<head>
  <title>Trustify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="extension-container">
    <div class="header-container">
      <div class="header-text">
        <p>Trusted Sellers</p>
      </div>
    </div>

    <!-- Cards Body -->
    <div class="extension-body">
      <div class="cards-container">
        <div class="hero-card">
          <div class="card-content">
            <div class="hero-avatar">
              <img src="https://m.media-amazon.com/images/I/51H7ButiKrL._AC_SX679_.jpg" alt="ORNARTO Case" />
            </div>
            <div class="card-details">
              <p class="card-title">ORNARTO Compatible with iPhone 13 Case</p>
              <div class="card-subtext">
                <span class="trust-score green">Trust Score: 97</span>
              </div>
            </div>
          </div>
        </div>

        <div class="hero-card">
          <div class="card-content">
            <div class="hero-avatar">
              <img src="https://m.media-amazon.com/images/I/61ES3XyA2kL._AC_SY606_.jpg" alt="Purity Glass" />
            </div>
            <div class="card-details">
              <p class="card-title">Purity Glass Screen Protector for iPhone 13</p>
              <div class="card-subtext">
                <span class="trust-score yellow">Trust Score: 78</span>
              </div>
            </div>
          </div>
        </div>

        <div class="hero-card">
          <div class="card-content">
            <div class="hero-avatar">
              <img src="https://m.media-amazon.com/images/I/71U6ML37f5L._AC_SX679_.jpg" alt="Shockproof Case" />
            </div>
            <div class="card-details">
              <p class="card-title">Shockproof Clear Designed for iPhone 13 Pro</p>
              <div class="card-subtext">
                <span class="trust-score red">Trust Score: 53</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-container">
      <div class="footer-left">
        <a href="http://localhost:5173/" target="_blank">
          <img src="icons/trustify.svg" class="footer-logo" alt="Trustify Logo" />
        </a>
      </div>
      <span class="footer-text">Trustify</span>
      <img src="icons/settings.svg" class="footer-icon" alt="Settings" />
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
